<ion-card class="publication-container">
  <img [src]="'assets/images/' + image" alt="Publication image">
  <ion-card-header>
    <ion-card-subtitle>{{ username }}</ion-card-subtitle>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="text">
      {{ text }}
    </div>
    <div class="options">
      <ion-text class="options-comments">{{ comments }} personas han comentado</ion-text>
      <a href="/caca" class="options-link">
        <ion-text> Ver hilo </ion-text> 
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </a>
      
    </div>
  </ion-card-content>
</ion-card>
