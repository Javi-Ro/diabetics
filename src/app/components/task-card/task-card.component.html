<ion-card class="task-container">
  <ion-card-header>
    <ion-slides class="slides-container" scrollbar>
      <ion-slide *ngFor="let img of info.images" class="slide-container">
        <ion-img [src]="'assets/images/' + img" class="slider-img" ></ion-img>
      </ion-slide>
    </ion-slides>
    <div class="estado-container">
      <ion-card-subtitle class="fecha-container" >{{ info.fecha }}</ion-card-subtitle>
      <ion-icon class="estado-icon" color="success" *ngIf="info.estado == 'Aceptada'" icon="checkmark-circle-outline"></ion-icon>
      <ion-icon class="estado-icon" color="danger" *ngIf="info.estado == 'Rechazada'" icon="close-circle-outline"></ion-icon>
      <ion-icon class="estado-icon" color="warning" *ngIf="info.estado == 'Pendiente'" icon="time-outline"></ion-icon>
    </div>
    <ion-card-title>{{ info.titulo }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="features-container">
      <ion-chip color="dark">
        <ion-icon name="extension-puzzle-outline"></ion-icon>
        <ion-label>{{ info.tipo }}</ion-label>
      </ion-chip>
      <ion-chip color="dark">
        <ion-icon name="location-outline"></ion-icon>
        <ion-label>{{ info.ubicacion }}</ion-label>
      </ion-chip>
      <ion-chip color="dark">
        <ion-icon name="medkit-outline"></ion-icon>
        <ion-label>{{ info.planCuidado }}</ion-label>
      </ion-chip>
    </div>
    <a [routerLink]="['/folder/Tareas/',info.id]" class="options-link">
      <ion-text> Mostrar m√°s </ion-text> 
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </a>
  </ion-card-content>
</ion-card>
